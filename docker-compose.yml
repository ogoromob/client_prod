version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tradingpool-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_NAME: /app/data/tradingpool.db
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-change-me-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-in-production}
      MASTER_ENCRYPTION_KEY: ${MASTER_ENCRYPTION_KEY:-change-me-32-chars-long-key}
      ADMIN_EMAIL: sesshomaru@admin.com
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-inyasha}
      ADMIN_USERNAME: sesshomaru
    volumes:
      - backend-data:/app/data
    networks:
      - tradingpool-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tradingpool-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://backend:3000/api/v1
      VITE_WS_URL: ws://backend:3000
      VITE_MOCK_MODE: "false"
      VITE_API_TIMEOUT: "90000"
    networks:
      - tradingpool-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  backend-data:
    driver: local

networks:
  tradingpool-network:
    driver: bridge
