version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tradingpool-postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-tradingpool}
      POSTGRES_USER: ${DATABASE_USER:-tradingpool}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-tradingpool}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tradingpool-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: tradingpool-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_TYPE: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-tradingpool}
      DATABASE_USER: ${DATABASE_USER:-tradingpool}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-changeme}
      DATABASE_SYNC: "false"
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      MASTER_ENCRYPTION_KEY: ${MASTER_ENCRYPTION_KEY}
      TRADING_API_KEY: ${TRADING_API_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tradingpool-network
    restart: unless-stopped

  # Frontend (optional - if serving from same stack)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tradingpool-frontend
    environment:
      VITE_API_URL: http://backend:3000/api/v1
      VITE_MOCK_MODE: "false"
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - tradingpool-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  tradingpool-network:
    driver: bridge
